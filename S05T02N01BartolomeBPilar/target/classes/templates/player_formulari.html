<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">App Joc de Daus</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Registre</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if=${param.exit}>
					<div class="alert alert-info">T'has registrat correctament</div>
				</div>
				<h1>Registra't</h1>
				<form th:action="@{/players}" th:object="${player}" method="post">
					<div class="form-group">
						<label class="control-label" for="playerNom">Nom (Camp no obligatori):</label> 
						<input id="playerNom" class="form-control" th:field="*{playerNom}" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="password">Password (Camp obligatori):</label> 
						<input type="password" id="password" class="form-control" th:field="*{password}" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Registrar-se</button>
						<span>Si ja estas registrat <a th:href="@{/login}">inicia sessió aquí</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
