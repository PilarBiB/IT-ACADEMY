<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">App Joc de Daus</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Inici de sessió</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Inici de sessió</h1>	
				<form th:action="@{/login}" method="post">
					<div th:if=${param.error}>
						<div class="alert alert-danger">Nom o password incorrectes </div>
					</div>
					<div th:if=${param.logout}>
						<div class="alert alert-info">Has tancat la sessió correctament </div>
					</div>
					<div class="form-group">
						<label class="control-label" for="username">Nom (Camp no obligatori):</label> 
						<input id="username"  type="text" class="form-control" required autofocus="autofocus" placeholder= "Indiqui el seu nom">
					</div>
					<div class="form-group">
						<label class="control-label" for="password">Password (Camp obligatori):</label> 
						<input id="password" type="password" class="form-control" required autofocus="autofocus" placeholder= "Indiqui el seu password">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" class="form-control btn btn-primary" id="login-submit" value="Iniciar sessió"/>
							</div>	
						</div>		
					</div>
				</form>
					<div class="form-group">
						<span>Si ets un nou usuari <a th:href="@{/player_formulari}">Registre't aquí</a></span>
					</div>	
			</div>
		</div>
	</div>
</body>
</html>
