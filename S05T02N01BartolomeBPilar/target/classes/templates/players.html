<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Player</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<a class="navbar-brand" href="">App Joc de Daus</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" 
  			data-target="#navbarNav" aria-controls="navbarNav" 
  			aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
 		<div class="collapse navbar-collapse" id="navbarNav">
   			<ul class="navbar-nav">
     			<li class="nav-item"><a class="nav-link" href="/">Inici</a></li>
   			</ul>
  		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1>Llista de jugadors</h1>
		</div>
		<br>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Nom</th>
						<th>Data_registre</th>
						<th>% partides guanyades</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="player: ${llistaPlayers}">
						<td th:text= "${player.id}"></td>
						<td th:text= "${player.playerNom}"></td>
						<td th:text= "${player.dataRegistre}"></td>
						<td th:text= "${player.percentExits}"></td>
					</tr>		
				</tbody>
			</table>
			<div class="text-center p">
				<button type="submit" class="btn btn-Success"> Sortir</button>
			</div>	
		</div>
	</div>
	
</body>
</html>
