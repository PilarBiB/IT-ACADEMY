<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Player</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<a class="navbar-brand" href="">App Joc de Daus</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" 
  			data-target="#navbarNav" aria-controls="navbarNav" 
  			aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
 		<div class="collapse navbar-collapse" id="navbarNav">
   			<ul class="navbar-nav">
     			<li class="nav-item"><a class="nav-link" href="/">Registre</a></li>
   			</ul>
  		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1>Modificar el nom</h1>
		</div>
		<form th:action="@{/players/{id}}" th:object="${player}" method="post" style="max-width:600px; margin:0 auto;">
			<div class="m-3">
				<div class= "form-group row">
					<label class="col-form-label col-sm-4">Nom :</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{nom}" class="form-control" required/>
					</div>
				</div>
				<div class="text-center p">
					<button type="submit" class="btn btn-Success">Registra-se</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
